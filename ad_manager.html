<!DOCTYPE html>
<html lang="en">
<head>
  <title>ADMIN</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="/index/dtec_favicon.PNG">
  
  <!-- stylesheets *******************************************-->
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="./ad_manager.css">

  <!-- P5.js & P5.play ***************************************-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.8.0/p5.js" 
    integrity="sha512-bzpp8klYroR6PFgL3RJ+VkvY5hJna7Zd38OA56peUDHSNQpSiN9lDQVnMYtcw7hoAVhbR6mAOdH+ymzg1o+G0A==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.8.0/addons/p5.sound.js" 
    integrity="sha512-TU9AWtV5uUZPX8dbBAH8NQF1tSdigPRRT82vllAQ1Ke28puiqLA6ZVKxtUGlgrH6yWFnkKy+sE6luNEGH9ar0A==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://p5play.org/v3/planck.min.js"></script>
  <script src="https://p5play.org/v3/p5play.js"></script>
  
  <!-- firebase start ****************************************-->
  <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
  <!-- firebase end ******************************************-->
  
  <!-- JQUERY ************************************************-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  
  <!-- Your JS files & main module ***************************-->
  <script type="module" src="./ad_manager.mjs"></script>
</head>

<body class="w3-grey">
  <!--***********************************************************
			ADMIN PAGE 
  ************************************************************-->
  <header class="header-container">
    <img id='img_photoURL' src='adfavicon.jpg' 
         alt="user's profile image">
    <h1 class="header-title">
        hi <span id='h_gameName'></span>, you are ADMIN
    </h1>
    <button id="b_back" class="w3-button w3-border w3-text-white" 
            onclick="history.back()">BACK
    </button>
  </header>

  <main class="w3-container" style="overflow-x: scroll;">      
    <nav id="n_admin" class="w3-bar stickyNav">
      <!-- ad_manager:
              (a) Issues an event listener to monitor only buttons with
                  the label of data-track 
              (b) Then uses the button's id to determine which of the monitored 
                  buttons has been clicked
              (c) Then calls the ad_manager function associated with the button -->
      <button id="b_ad_user" data-track="b_ad_user" 
              class="ad_btn w3-button w3-block w3-col m2 
              w3-medium w3-ripple w3-small w3-border">user</button>
      <button id="b_ad_FC" data-track="b_ad_FC" 
              class="ad_btn w3-button w3-block w3-col m2 
              w3-medium w3-ripple w3-small w3-border">Fruit Catcher</button>
    </nav>
    
    <div>
      <div id="d_admin" class="w3-table-all w3-small w3-light-grey 
                               w3-hoverable w3-border w3-bordered content">
	    <table id="t_userData"></table>
	  </div>
    </div>
  </main>

    <!--***********************************************************
	  FIREBASE STATUS
  ************************************************************-->
  <footer id="s_fbStatus" class="w3-grey">
    <div class="w3-padding w3-lightGrey">
      <p class="p_fbStatus">login:    <span id="p_fbLogin">    n/a</span></p>
      <p class="p_fbStatus">read rec: <span id="p_fbReadRec">  n/a</span></p>
      <p class="p_fbStatus">read all: <span id="p_fbReadAll">  n/a</span></p>
      <p class="p_fbStatus">write:    <span id="p_fbWriteRec"> n/a</span></p>
      <p class="p_fbStatus">readon:   <span id="p_fbReadOn">   n/a</span></p>
      <p class="p_fbStatus">update:   <span id="p_fbUpdateRec">n/a</span></p>
      <p class="p_fbStatus">delete:   <span id="p_fbDeleteRec">n/a</span></p>
      <p class="p_fbStatus">debug:    <span id="p_debug">      n/a</span></p>
    </div>
  </footer>
</body>
</html>
<!--*************************************************************
//  END OF AD_MANAGER.HTML
**************************************************************-->
