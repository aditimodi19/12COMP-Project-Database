<body style="height: 550px; margin: 0; background: linear-gradient(135deg,#97c2f0 , #d197f0); background-size: cover; background-repeat: no-repeat;">
<h2 style="text-align: center; font-size: 40px; font-family: Copperplate, 'Copperplate Gothic Light', fantasy, serif;">
  REGISTRATION FORM!
</h2>

 <div style="position: absolute; top: 90px; left: 390px; font-size: 40px; 
 font-family: Copperplate, 'Copperplate Gothic Light', fantasy, serif;">
  Please enter in your details
</div>

<div style="position: absolute; left: 40px; top: 129px; max-width: 300px; font-size: 20px;">
  <form id="f_userDetails" onsubmit="return false;">
  <label for="i_displayName">displayName:</label><br>
  <input type="text" id="i_displayName" name="i_displayName"><br>

  <label for="i_age">Age:</label><br>
  <input type="number" id="i_age" name="i_age" min="1" max="100"><br>

 <label for="i_sex">Sex:</label><br>
<select id="i_sex" name="i_sex" style="width: 100%; font-size: 16px; padding: 5px;" required>
  <option value="">-- Please select --</option>
  <option value="female">Female</option>
  <option value="male">Male</option>
  <option value="prefer not to say">Prefer not to say</option>
</select><br>


  <label for="i_email">Email:</label><br>
  <input type="text" id="i_email" name="i_email"><br>

  <button id="registerBtn" style="font-size: 20px; padding: 15px 40px; margin-top: 50px;">
    REGISTER
    </button>
  </form>
</div>

  <script type="module" src="reg.mjs"></script>
